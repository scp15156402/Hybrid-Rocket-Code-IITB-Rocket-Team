<header class="app-header">
  <canvas id="headerCanvas" class="bg-canvas" aria-hidden="true"></canvas>
  <div class="header-left">
    <h1 class="app-title">{% block header_title %}Hybrid Motor Simulation{% endblock %}</h1>
  </div>
  <div class="header-right">
    <button id="dark-mode-toggle" class="dark-mode-toggle" title="Toggle Dark Mode">
      <i id="dark-mode-icon" class="bi bi-moon"></i>
    </button>
    <a href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='simulations/images/iitb_logo.png') }}" alt="IITB Logo" class="logo no-invert">
    </a>
    <span class="team-name">IITB Rocket Team</span>
  </div>
</header>
